<!DOCTYPE html>
<html lang="en">
	<head>
		{% partial "Desktop/Parts/headers" %}
	</head>

	<body>

		<div class="secondary">
			<div class="container secondary__container">
				<!-- Header -->
				{% partial "Desktop/Parts/header" %}

				<!-- Breadcrumbs -->
				<nav class="secondary__path">
					<ul class="breadcrumbs">
						<li class="breadcrumbs__item">
							<a class="button button_palette_darkblue" href="/">ГЛАВНАЯ &nbsp;►</a>
						</li>
						<li class="breadcrumbs__item">
							<a class="button" href="/entrants">Абитуриентам</a>
						</li>
					</ul>
				</nav>

				<!-- Content -->
				<div class="contact__body">
					<div class="contact__description">
						{% page %}
					</div>
					<img src="{{ "assets/img/heart.png"|theme }}" alt="" class="contacts__pic-view">
					<div class="share_contacts">

						<script type="text/javascript">(function (w, doc) {
								if (!w.__utlWdgt) {
									w.__utlWdgt = true;
									var d = doc, s = d.createElement('script'), g = 'getElementsByTagName';
									s.type = 'text/javascript';
									s.charset = 'UTF-8';
									s.async = true;
									s.src = ('https:' == w.location.protocol ? 'https' : 'http') + '://w.uptolike.com/widgets/v1/uptolike.js';
									var h = d[g]('body')[0];
									h.appendChild(s);
								}
							})(window, document);
						</script>
						<div style="text-align: center" data-background-alpha="0.0" data-buttons-color="#ffffff"
							 data-counter-background-color="#ffffff" data-share-counter-size="15"
							 data-top-button="false" data-share-counter-type="disable" data-share-style="11"
							 data-mode="share" data-like-text-enable="false" data-hover-effect="rotate-cw"
							 data-mobile-view="true" data-icon-color="#ffffff" data-orientation="horizontal"
							 data-text-color="#000000" data-share-shape="round"
							 data-sn-ids="tw.fb.vk.lj.ok.ln.gp.mr.ps." data-share-size="40"
							 data-background-color="#ffffff" data-preview-mobile="false"
							 data-mobile-sn-ids="fb.vk.tw.wh.ok.vb." data-pid="1519698"
							 data-counter-background-alpha="1.0" data-following-enable="false"
							 data-exclude-show-more="true" data-selection-enable="false" class="uptolike-buttons"></div>
					</div>


					<div id="YMapsID" style="width:876px;height:400px"></div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		{% partial "Desktop/Parts/featured" %}

		<!-- Footer -->
		{% partial "Desktop/Parts/footer" %}

		<!-- Scripts -->
		{% partial "Desktop/Parts/scripts" %}
		<script src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
		<script type="text/javascript">
			// Создает обработчик события window.onLoad
			YMaps.jQuery(function () {
				// Создает экземпляр карты и привязывает его к созданному контейнеру
				var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);
				map.addControl(new YMaps.SmallZoom());
				// Устанавливает начальные параметры отображения карты: центр карты и коэффициент масштабирования
				map.setCenter(new YMaps.GeoPoint(39.926, 57.621426), 16);
				// Создает метку в центре Москвы
				var placemark = new YMaps.Placemark(new YMaps.GeoPoint(39.926, 57.621426));
				map.addOverlay(placemark);
			})
		</script>

	</body>
</html>
