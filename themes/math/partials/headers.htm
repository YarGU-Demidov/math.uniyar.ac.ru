description = "Заголовки страниц"

[viewBag]
snippetCode = "headers"
snippetName = "Headers"
==
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="{{ this.page.meta_description }}">
<meta name="title" content="{{ this.page.meta_title }}">
<meta name="keywords" content="{{ this.theme.site_keywords }}{% if (this.page.keywords and this.theme.site_keywords) %},{% endif %}{{ this.page.keywords }} ">
<meta name="author" content="mokeev1995">

<!--<meta property="og:image" content="path/to/image.jpg">-->

<link rel="shortcut icon" href="{{ this.theme.site_favicon }}" type="image/{{ this.theme.site_favicon_type }}">
<!--<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->

{% if (this.page.title != "post-view") %}
	{% set title = this.page.title %}
{% else %}
	{% set title = post.title %}
{% endif %}

<title>{{ title }} | {{ this.theme.site_name }}</title>

{% styles %}
