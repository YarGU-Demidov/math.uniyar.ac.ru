description = "Layout for <404 Not Found>"
==
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="{{ this.page.meta_description }}">
		<meta name="title" content="{{ this.page.meta_title }}">
		<meta name="keywords"
		      content="{{ this.theme.site_keywords }}{% if (this.page.keywords and this.theme.site_keywords) %},{% endif %}{{ this.page.keywords }} ">
		<meta name="author" content="mokeev1995">

		<!--<meta property="og:image" content="path/to/image.jpg">-->

		<link rel="shortcut icon" href="{{ this.theme.site_favicon }}" type="image/{{ this.theme.site_favicon_type }}">
		<!--<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->

		<title>{{ this.page.title }} | {{ this.theme.site_name }}</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				position: relative;
				display: block;
				width: 100%;
				height: 100%;
				background: #00052a url("{{ 'assets/img/404bg.jpg' | theme }}") no-repeat center center fixed;
				background-size: cover;
				font-family: 'Roboto', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
				font-weight: 300;
				min-width: 730px;
				min-height: 400px;

				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				cursor: default;
			}

			.cover {
				background: rgba(0, 22, 72, 0.75);
				position: fixed;
				width: 100%;
				height: 100%;
			}

			header {
				-webkit-transition: 200ms;
				-moz-transition: 200ms;
				-ms-transition: 200ms;
				-o-transition: 200ms;
				transition: 200ms;
				height: 50px;
				width: 100%;
				display: block;
				position: fixed;
				background: rgba(255, 255, 255, 0.15);
				top: 0;
			}

			header menu {
				position: relative;
				display: block;
				width: 80%;
				min-width: 730px;
				margin: 0 auto;
			}

			header ul {
				float: right;
			}

			header ul li {
				display: inline-block;
			}

			header ul li a {
				-webkit-transition: 250ms;
				-moz-transition: 250ms;
				-ms-transition: 250ms;
				-o-transition: 250ms;
				transition: 250ms;

				display: block;
				position: relative;
				height: 50px;
				line-height: 50px;
				color: #fff;
				text-decoration: none;
				min-width: 115px;
				padding: 0 10px;
				text-align: center;
			}

			header ul li a:hover {
				background: rgba(255, 255, 255, 0.1);
			}

			#content {
				display: block;
				position: fixed;
				left: 50%;
				top: 50%;
				height: 250px;
				width: 100%;
				margin: -125px auto 0 -50%;
				color: #fff;
				text-align: center;
				text-transform: uppercase;
			}

			#content h1 {
				font-size: 35px;
				font-weight: 300;
			}

			#content article {
				padding-top: 10px;
				font-weight: 500;
				font-size: 65px;
				line-height: 120px;
			}

			.btn {
				transition: 250ms;
				display: inline-block;
				background: rgba(0, 0, 0, 0.4);
				padding: 10px 20px;
				border-radius: 4px;
				text-decoration: none;
				color: #fff;
				border: solid 1px rgba(0, 0, 0, 0.4);
				margin: 0 10px;

				min-width: 175px;
				text-align: center;
			}

			.btn:hover {
				text-decoration: none;

				background: rgba(0, 0, 0, 0.7);
				border-color: rgba(0, 0, 0, 0.7);
			}

			nav {
				padding-top: 20px;
			}

			.btn.home {
				background: rgba(12, 163, 0, 0.6);
				border-color: rgba(66, 133, 44, 0.6);
			}

			.btn.home:hover {
				background: rgba(12, 163, 0, 1);
				border-color: rgba(66, 133, 44, 0.9);
			}

		</style>
	</head>
	<body>
		<div class="cover"></div>
		<header>
			<menu>
				<ul>
					<li><a href="#">Абитуриентам</a></li>
					<li><a href="#">Студентам</a></li>
					<li><a href="#">Школам</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</menu>
		</header>

		{% page %}

		<!--[if lt IE 9]>
		<script src="{{ [
				'assets/libs/es5-shim/es5-shim.min.js',
				'assets/libs/html5shiv/dist/html5shiv.min.js',
				'assets/libs/html5shiv/dist/html5shiv-printshiv.min.js',
				'assets/libs/respond/respond.min.js',
			] | theme }}"></script>
		<![endif]-->
	</body>
</html>
